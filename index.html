<!DOCTYPE html>
<html>
<head>
	<title>NY Times Article Search</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="nytimes,search,articles,tools">
	<meta name="author" content="Alexis Hancock">
	<meta property="og:title" content="NY Times Article Search">
	<meta property="og:image" content="nyt_dev_logo_64x64.png">
	<meta property="og:description" content="NY Times Article Seach and Citation">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="nytimes.css">
</head>

<body class="container-fluid">
	<div class="row">

		<h1 class="apiBlock">NY Times Article Search &amp; Citation Machine</h1>

		<form id="myForm" action="#" method="post">

			<div class="input-group">
				<input class="form-control" type="text" name="search" id="name" value="" tabindex="1" placeholder="Search NY Times Articles">
			</div>

			<div class="input-group">
				<input class="btn btn-primary submission" type="submit" value="Submit">
				<input class="btn btn-primary citation-choice" id="apa" type="button" value="APA Format">
				<input class="btn btn-primary citation-choice" id="mla" type="button" value="MLA Format">
				<input class="btn btn-primary citation-choice" id="chicago" type="button" value="Chicago Format">
			</div>
		</form><!-- #myForm -->
	</div>
</body><!-- body -->

<footer>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Clipboard JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

	<!-- Local Scripts -->
	<script src="nytimes.js"></script>
</footer>

</html>
